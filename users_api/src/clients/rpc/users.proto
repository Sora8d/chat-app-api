syntax= "proto3";

option go_package= "github.com/flydevs/chat-app-api/users-api/src/clients/rpc";

service UsersProtoInterface{

    rpc GetUserByUuid(Uuid) returns (UserErrorResponse) {}

    rpc GetUserProfileByUuid(Uuid) returns (UserProfileErrorResponse) {}

    rpc DeleteUserByUuid(Uuid) returns (Error) {}

    rpc CreateUser(UserProfile) returns (Error) {}

    rpc ModifyUser(ModifyUserRequest) returns (Error) {}
}

message User{
    int64 id =1;
    Uuid uuid =2;
    int64 user_profile_id=3;
}

message UserProfile {
    bool active= 3;
    string phone = 4;
    string user_name= 5;
    string avatar_url= 6;
}

message ModifyUserRequest{
    Uuid uuid =1;
    UserProfile user =2;
    bool partial=3;
}

message Uuid {
    string uuid =1;
}

message Error{
    int32 status=1;
    string message=2;
    string error=3;
}

message UserErrorResponse{
    User user =1;
    Error error =2;
}

message UserProfileErrorResponse{
    UserProfile user =1;
    Error error =2;
}